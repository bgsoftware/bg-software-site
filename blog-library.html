---
layout: default
title: Blog
---

<div class="blog-library container-fluid overflow-hidden pt-6">
  {% for post in site.posts %}
    <div class="blog-library__card d-flex">
      <div>
        <a href="{{ post.url }}">
          <img
            src="{{site.baseurl}}/assets/images/blog/{{ post.image }}"
            class="blog-library__card__image"
            width="100%"
          >
        </a>
      </div>
      <div class="blog-library__card__text py-3">
        <a href="/blog-library" class="text-decoration-none-important">
          <h5 class="blog-library__card__library-link color-teal font-weight-lighter">THE BG BLOG LIBRARY</h5>
        </a>
        <a href="{{ post.url }}" class="px-0 text-decoration-none-important">
          <h2 class="blog-library__card__title color-dark-blue">{{ post.title }}</h2>
        </a>
        <p class="color-dark-blue font-size-md line-height-2">{{ post.subtitle }}</p>
        <p class="color-light-grey border-top font-size-sm text-right pt-2">{{ post.date | date: '%B %d, %Y' }}</p>
      </div>
    </div>
  {% endfor %}
</div>

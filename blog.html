---
layout: default
title: Blog
---

<div class="container-fluid px-5 overflow-hidden">
  <h5>BLOG POSTS</h5>
  {% for post in site.posts %}
    <div>
      <img src="{{site.baseurl}}/assets/images/blog/{{ post.image }}" width="100%">
    </div>
    <div class="color-dark-blue">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.subtitle }}</p>
      <p>{{ post.date | date: '%B %d, %Y' }}</p>
    </div>
  {% endfor %}
</div>

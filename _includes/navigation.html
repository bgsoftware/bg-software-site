<nav id="navigation-bar" class="navbar sticky-top navbar-expand-lg navbar-light shadow-sm bg-white py-1">
  <a href="" class="nav-link p-0 d-flex align-items-center">
    <img src="{{site.baseurl}}/assets/images/BG/logo_02.png" class="w-20rem">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      {% for item in site.data.navigation %}
      <li class="nav-item px-2">
        <a class="nav-link" href={{ item.link }}>{{ item.name }} <span class="sr-only">(current)</span></a>
      </li>
      {% endfor %}
      {% for app in site.data.socialMedia %}
      <li class="nav-item px-2 d-flex align-items-center">
        <a href="{{ site.baseurl }}{{ app.link }}" target="_blank" class="px-1">
          <i class="navigation-bar__icon fa {{ app.class }} color-primary font-size-2" aria-hidden="true"></i>
        </a>
      </li>
      {% endfor %}
      <li class="nav-item px-2 d-flex align-items-center">
        <a href="mailto:customsoftware@benningfieldgroup.com" class="px-1">
          <i class="navigation-bar__icon fa fa-envelope color-primary font-size-2" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>

</nav>
<script src="{{ site.baseurl }}/assets/js/navbarHide.js"></script>

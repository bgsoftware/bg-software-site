<nav id="navigation-bar" class="navbar navbar-expand-lg navbar-light shadow-sm bg-white py-1">
  <a href="" class="nav-link p-0 d-flex align-items-center">
    <img src="{{site.baseurl}}/assets/images/BG/logo_02.png" class="w-15rem">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" >
    <span class="navbar-toggler-icon" onclick="openNav()"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      {% for item in site.data.navigation %}
      <li class="nav-item px-2">
        <a class="nav-link" href={{ item.link }}>{{ item.name }} <span class="sr-only">(current)</span></a>
      </li>
      {% endfor %}
      {% for app in site.data.socialMedia %}
      <li class="nav-item px-2 d-flex align-items-center">
        <a href="{{ site.baseurl }}{{ app.link }}" target="_blank" class="px-1 navigation-bar__link">
          <i class="navigation-bar__icon fa {{ app.img-class }} color-dark-blue font-size-2" aria-hidden="true"></i>
        </a>
      </li>
      {% endfor %}
      <li class="nav-item px-2 d-flex align-items-center">
        <a href="mailto:customsoftware@benningfieldgroup.com" class="px-1">
          <i class="navigation-bar__icon fa fa-envelope color-dark-grey font-size-2" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>

</nav>


<script>
  /* Open when someone clicks on the span element */
  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }

  /* Close when someone clicks on the "x" symbol inside the overlay */
  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }
</script>

<!-- The overlay -->
<div id="myNav" class="overlay">

  <!-- Button to close the overlay navigation -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

  <!-- Overlay content -->
  <div class="overlay-content">
    {% for item in site.data.navigation %}
      <a href={{ item.link }}>{{ item.name }}</a>
    {% endfor %}
    <div class="d-flex justify-content-between w-50 mx-auto pt-3">
      {% for app in site.data.socialMedia %}
      <a href="{{ site.baseurl }}{{ app.link }}" target="_blank" class="px-1">
        <i class="navigation-bar__icon fa {{ app.img-class }} color-white font-size-2"></i>
      </a>
      {% endfor %}
      <a href="mailto:customsoftware@benningfieldgroup.com" class="px-1">
        <i class="navigation-bar__icon fa fa-envelope color-white font-size-2" aria-hidden="true"></i>
      </a>
    </div>
  </div>

</div>

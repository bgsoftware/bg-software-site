<div
  class="survey__card card-body text-center"
  data-aos="fade-right"
  data-aos-offset="200"
>
  <img
    src="/assets/images/surveys/{{ include.icon }}"
    class="mx-auto d-block w-75 max-width-8rem pb-4"
    alt="{{ include.icon }}"
  >
  <h1 class="card-title text-center font-size-4">{{ include.pct }}</h1>
  <p class="font-size-md line-height-2">{{ include.text }}</p>
</div>

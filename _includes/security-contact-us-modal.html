<div
  class="modal fade"
  id="security-contact-us-modal"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content border-0 rounded-lg">
      <div class="modal-body p-0">
        <div class="generic-modal__body">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="max-width-35rem mx-auto text-center">
            <b class="font-size-lg">
              Let's start the conversation about what you need...
            </b>
          </div>
          <form
            action="https://formspree.io/mvnpqlym"
            method="POST"
          >
            <div class="d-flex flex-column py-3">
            {% if include.redirect %}
              <input type="hidden" name="_next" value="{{ include.redirect }}"/>
            {% endif %}

              <div class="pb-3">
                <label for="name">Name:&nbsp;<span class="text-danger">*</span></label>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter name"
                  required
                >
              </div>

              <div class="pb-3">
                <label for="email">
                  Email Address:&nbsp;<span class="text-danger">*</span>
                </label>
                <input
                  type="email"
                  class="form-control w-100"
                  name="email"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  required
                >
              </div>

              <div class="pb-3">
                <label for="phone-number">
                  Phone Number:&nbsp;<span class="text-danger">*</span>
                </label>
                <input
                  name="phone-number"
                  type="text"
                  class="form-control w-100"
                  id="phone-number"
                  placeholder="Enter phone number"
                  required
                >
              </div>

              <div>
                <label for="company-name">
                  Company Name:&nbsp;<span class="text-danger">*</span>
                </label>
                <input
                  name="company-name"
                  type="text"
                  class="form-control w-100"
                  id="company-name"
                  placeholder="Enter company name"
                  required
                >
              </div>

              <div class="pt-4 mx-auto">
                <button type="submit" class="btn btn-primary hover-bg-color-blue border-0">Submit</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

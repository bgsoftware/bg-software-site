<div
  class="capabilities__card ml-3 mr-3 mb-3"
  data-aos="fade-right"
  data-aos-offset="200"
>
  <div class="card-body px-1">
    <a href="/capabilities/{{ service.link }}.html">
      <img
        src="/assets/images/capabilities/{{ service.image }}"
        class="service__icon mx-auto d-block w-75 max-width-10rem pb-4"
        alt="{{ service.name }}"
      >
    </a>
    <h2 class="capabilities__card-title card-title text-center">{{ service.name }}</h2>
    <div class="capabilities__card-content font-size-md">
      <p class="font-weight-lighter line-height-2">
        {{ service.point }}
      </p>
    </div>
  </div>
</div>

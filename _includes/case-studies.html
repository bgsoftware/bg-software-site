{% assign clients = "" | split: "" %}
{% for client in site.data.case-studies %}
  {% unless excludes contains client.name %}
    {% assign clients = clients | push: client.name %}
  {% endunless %}
{% endfor %}

{% for client in clients %}
<div class="w-14rem d-inline-block px-3">
  <a href="/case-studies/{{ client }}">
    <img
      class="case-study__icon img-fluid w-100 h-auto"
      src="/assets/images/clients/{{ client }}.png"
      alt="{{ client }}"
    >
  </a>
</div>
{% endfor %}

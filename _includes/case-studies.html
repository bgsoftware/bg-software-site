{% assign clients = "" | split: "" %}
{% for client in site.data.case-studies %}
  {% if client.name != exclude %}
    {% assign clients = clients | push: client.name %}
  {% endif %}
{% endfor %}

{% for client in clients %}
  <div class="w-11rem d-inline-block">
    <a href="/case-studies/{{ client }}">
      <img
        class="img-fluid w-100 h-auto"
        src="/assets/images/clients/{{ client }}.png"
        alt="{{ client }}"
      >
    </a>
  </div>
{% endfor %}
